publish.dependsOn createVersionFolderForMapped
publish.dependsOn createVersionFolderKOTLIN
publish.dependsOn createVersionFolderForMappedKOTLIN
publish.dependsOn build
task proguardJar(type: JavaExec) {
    group = "build"
    description = "Obfuscates the jar using ProGuard"

    classpath = configurations.proguard
    mainClass.set("proguard.ProGuard")

    def inputJar = jar.archiveFile.get().asFile
    def outputJar = file("$buildDir/libs/palordersmp-tweaked-${version}.jar")

    args(
            "@proguard.pro",
            "-injars", inputJar.absolutePath,
            "-outjars", outputJar.absolutePath,
            "-libraryjars", "${System.getProperty("java.home")}/jmods/java.base.jmod"
    )

    dependsOn jar
}
build.dependsOn proguardJar
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.palorder.smp.java'
            artifactId = 'palordersmp-tweaked'
            version = version
            artifact(file("$buildDir/libs/palordersmp-tweaked-${version}.jar"))
        }
        mavenKotlin(MavenPublication) {
            groupId = 'com.palorder.smp.kotlin'
            artifactId = 'palordersmp-tweaked'
            version = version
            artifact(file("$buildDir/libs/palordersmp-tweaked-${version}.jar"))
        }
        mapped(MavenPublication) {
            groupId = "com.palorder.smp.java"
            artifactId = "palordersmp-tweaked-mapped"
            version = version
            artifact(tasks.named("jar"))
        }
    }
    repositories {
        maven {
            name = "palorderHosting"
            url = uri("https://maven.palorderhosting.net")
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
    }
}

tasks.named("publish") {
    dependsOn proguardJar
}
