plugins {
    id 'net.minecraftforge.gradle' version '5.1.+'
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
}

group = 'com.palorder.smp.java'
version = '3.2'
archivesBaseName = 'palordersmp-tweaked'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
// ======================================================
// Minecraft Forge settings (ForgeGradle 5 syntax)
// ======================================================
minecraft {
    mappings channel: 'official', version: '1.20.1'

    runs {
        client {
            taskName = 'runClient'
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }

        server {
            taskName = 'runServer'
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            args '--mod', 'palordersmp', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }
    }
}
// ======================================================
// Repositories
// ======================================================
repositories {
    maven {
        name = 'CC-tweaked'
        url "https://maven.squiddev.cc"
        content {
            includeGroup("cc.tweaked")
        }
    }
    maven {
        name = 'Kotlin for Forge'
        url = 'https://thedarkcolour.github.io/KotlinForForge/'
    }
    maven { url = "https://maven.minecraftforge.net" }
    mavenCentral()
}

// ======================================================
// Dependencies
// ======================================================
dependencies {
    minecraft "net.minecraftforge:forge:1.20.1-47.4.10"

    compileOnly("cc.tweaked:cc-tweaked-1.20.1-core-api:1.113.1")
    compileOnly "cc.tweaked:cc-tweaked-1.20.1-common-api:1.113.1"
    compileOnly(fg.deobf("cc.tweaked:cc-tweaked-1.20.1-forge-api:1.113.1"))
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation fg.deobf("cc.tweaked:cc-tweaked-1.20.1-forge:1.113.1")
    implementation 'thedarkcolour:kotlinforforge:4.11.0'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlin {
        jvmToolchain(17) // sets JDK 17 for Kotlin compilation
    }
}
// ======================================================
// Jar Packaging
// ======================================================
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes([
                "Specification-Title": "PalorderSMP-Tweaked",
                "Specification-Vendor": "PalorderSoftWorks",
                "Specification-Version": 3.2,
                "Implementation-Title": project.name,
                "Implementation-Version": 3.2,
                "Implementation-Vendor": "PalorderSoftWorks",
                "Automatic-Module-Name": project.name.toLowerCase()
        ])
    }
}

// ======================================================
// Publishing
// ======================================================
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.palorder.smp.java'
            artifactId = 'palordersmp-tweaked'
            version = '3.2'

        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/PalorderSoftWorksOfficial/PalorderSMP")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
