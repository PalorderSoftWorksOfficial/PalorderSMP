plugins {
    id 'net.minecraftforge.gradle' version '5.1.+'
    id 'java'
    id 'maven-publish'
}

group = 'com.palorder.smp.java'
version = '2.0'
archivesBaseName = 'PalorderSMP-tweaked'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// ======================================================
// Minecraft Forge settings (ForgeGradle 5 syntax)
// ======================================================
minecraft {
    mappings channel: 'official', version: '1.20.1'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            args '--mod', 'palordersmp', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }
    }
}

// ======================================================
// Repositories
// ======================================================
repositories {
    maven { url = "https://maven.minecraftforge.net" }
    mavenCentral()
}

// ======================================================
// Dependencies
// ======================================================
dependencies {
    minecraft "net.minecraftforge:forge:1.20.1-47.4.10"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

// ======================================================
// Jar Packaging
// ======================================================
jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes([
                "Specification-Title": "PalorderSMP-Tweaked",
                "Specification-Vendor": "PalorderSoftWorks",
                "Specification-Version": version,
                "Implementation-Title": project.name,
                "Implementation-Version": version,
                "Implementation-Vendor": "PalorderSoftWorks",
                "Automatic-Module-Name": project.name.toLowerCase()
        ])
    }
}

// Forge reobfuscation
jar.finalizedBy('reobfJar')

// ======================================================
// Publishing (optional local maven repo)
// ======================================================
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}
