plugins {
    id 'net.neoforged.moddev' version '2.0.119'
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.9.0'
}

group = 'com.palorder.smp.java'
version = '3.2'
archivesBaseName = 'palordersmp-tweaked'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

neoForge {
    version = '1.20.1-47.1.99'

    runs {
        client { client() }
        server { server() }
        data { data() }
    }

    mods {
        palordersmp_tweaked_kotlin_beta {

        }
        palordersmp_tweaked {

        }
        kotlinforforge { }
    }
}

repositories {
    maven { url = "https://maven.squiddev.cc" }
    maven { url = "https://thedarkcolour.github.io/KotlinForForge/" }
    maven { url = "https://maven.neoforged.net/releases" }
    mavenCentral()
}

dependencies {
    implementation 'net.neoforged:neoforge:+'

    compileOnly "cc.tweaked:cc-tweaked-1.20.1-core-api:1.113.1"
    compileOnly "cc.tweaked:cc-tweaked-1.20.1-common-api:1.113.1"
    compileOnly "cc.tweaked:cc-tweaked-1.20.1-forge-api:1.113.1"

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "cc.tweaked:cc-tweaked-1.20.1-forge:1.113.1"
    implementation 'thedarkcolour:kotlinforforge:4.11.0'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlin {
        jvmToolchain(17)
    }
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
                "Specification-Title"    : "PalorderSMP-Tweaked",
                "Specification-Vendor"   : "PalorderSoftWorks",
                "Specification-Version"  : version,
                "Implementation-Title"   : project.name,
                "Implementation-Version" : version,
                "Implementation-Vendor"  : "PalorderSoftWorks",
                "Automatic-Module-Name"  : project.name.toLowerCase()
        )
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = archivesBaseName
            version = project.version
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url  = uri("https://maven.pkg.github.com/PalorderSoftWorksOfficial/PalorderSMP")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
