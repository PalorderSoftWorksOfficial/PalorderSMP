buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:5.1.+'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'net.minecraftforge.gradle'

group = 'com.palorder.smp.java'
version = '2.0'
archivesBaseName = 'PalorderSMP'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

// ======================================================
// Minecraft Forge settings
// ======================================================
minecraft {
    mappings channel: 'official', version: '1.18.2'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                palordersmp {
                    source sourceSets.main
                }
            }
        }
    }
}

// ======================================================
// Choose which Forge version to compile against here
// ======================================================
ext.supportedVersions = [
        "1.18.2-40.1.0",
        "1.20.1-47.1.3"
]

// Default build target (change this line to switch)
def targetForgeVersion = supportedVersions[0] // [0] for 1.18.2, [1] for 1.20.1

repositories {
    mavenCentral()
    maven { url = "https://maven.minecraftforge.net/" }
    maven { url = "https://libraries.minecraft.net/" }
}

dependencies {
    minecraft "net.minecraftforge:forge:${targetForgeVersion}"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs.add('--add-opens=java.base/java.lang=ALL-UNNAMED')
}

// ======================================================
// Jar Packaging
// ======================================================
jar {
    from("src/main/resources") {
        include "META-INF/mods.toml"
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
                "Specification-Title": "PalorderSMP",
                "Specification-Vendor": "PalorderSoftWorks",
                "Specification-Version": "1.0",
                "Implementation-Title": "${project.name}",
                "Implementation-Version": "${project.version}",
                "Implementation-Vendor": "PalorderSoftWorks",
                "Automatic-Module-Name": "${project.name.toLowerCase()}"
        )
    }
}

jar.finalizedBy('reobfJar')

// ======================================================
// Publishing (optional local maven repo)
// ======================================================
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}
