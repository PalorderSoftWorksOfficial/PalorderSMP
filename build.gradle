plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '2.0.0'
    id 'fabric-loom' version '0.13.9'
}

group = 'com.palorder.smp.java'
version = '3.2'
archivesBaseName = 'palordersmp-tweaked'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    maven { url = "https://maven.fabricmc.net/" }
    maven { url ="https://maven.fabricmc.net/fabric-loom/"}
    maven { url = "https://maven.squiddev.cc" }
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.6:v2"
    modImplementation "net.fabricmc:fabric-loader:0.16.6"

    compileOnly("cc.tweaked:cc-tweaked-1.20.1-core-api:1.113.1")
    compileOnly("cc.tweaked:cc-tweaked-1.20.1-common-api:1.113.1")
    implementation("cc.tweaked:cc-tweaked-1.20.1-forge:1.113.1")

    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    modImplementation("net.fabricmc:fabric-language-kotlin:1.13.7+kotlin.2.2.21")
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlin {
        jvmToolchain(17)
    }
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes(
                "Specification-Title": "PalorderSMP-Tweaked",
                "Specification-Vendor": "PalorderSoftWorks",
                "Specification-Version": version,
                "Implementation-Title": project.name,
                "Implementation-Version": version,
                "Implementation-Vendor": "PalorderSoftWorks",
                "Automatic-Module-Name": project.name.toLowerCase()
        )
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = archivesBaseName
            version = project.version
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/PalorderSoftWorksOfficial/PalorderSMP")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}

loom {
    runConfigs {
        client {
            name = "Fabric Client"
            runDir = project.file("run")
        }
        server {
            name = "Fabric Server"
            runDir = project.file("run")
        }
    }
}
