# .github/workflows/build-and-release.yml
name: Build and Release Minecraft Mod

on:
  push:
    branches:
      - main  # adjust if needed
  workflow_dispatch:  # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 21

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload build artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mod-jar
        path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: mod-jar
        path: build/libs/

    - name: Get commits since last release
      id: commits
      run: |
        # Get latest tag, or empty if none
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          # no previous release, get all commits
          COMMITS=$(git log --pretty=format:"- [%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H) %s (%ad)" --date=short)
        else
          # commits since last tag
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- [%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H) %s (%ad)" --date=short)
        fi
        echo "commits=$COMMITS" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Minecraft Mod Release v${{ github.run_number }}
        body: |
          ## Commits included in this release
          ${{ steps.commits.outputs.commits }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR to Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
