name: Build and Release Minecraft Mod
permissions:
  contents: write

on:
  workflow_dispatch:  # manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Upload build artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mod-jars
        path: build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: success()

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: mod-jars
        path: build/libs/

    - name: Get mod version from build.gradle
      id: mod_version
      run: |
        VERSION=$(grep '^version' build.gradle | head -n1 | sed "s/.*'\(.*\)'.*/\1/")
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Get commits since last release
      id: commits
      run: |
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -z "$LAST_TAG" ]; then
          COMMITS=$(git log --pretty=format:"- [%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H) %s (%ad)" --date=short)
        else
          COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- [%h](https://github.com/${GITHUB_REPOSITORY}/commit/%H) %s (%ad)" --date=short)
        fi
        echo "commits=$COMMITS" >> $GITHUB_OUTPUT

    - name: Create GitHub Release and upload all JARs
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.mod_version.outputs.version }}
        name: Minecraft Mod Release v${{ steps.mod_version.outputs.version }}
        body: |
          ## Commits included in this release
          ${{ steps.commits.outputs.commits }}
        files: build/libs/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
